<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     JavaScript 变量
     与代数一样，JavaScript 变量可用于存放值（比如 x=2）和表达式（比如 z=x+y）。
     变量可以使用短名称（比如 x 和 y），也可以使用描述性更好的名称（比如 age, sum, totalvolume）。
     变量必须以字母开头
     变量也能以 $ 和 _ 符号开头（不过我们不推荐这么做）
     变量名称对大小写敏感（y 和 Y 是不同的变量）
     提示：JavaScript 语句和 JavaScript 变量都对大小写敏感。
     */
    var x=2;
    var y=3;
    var z=x+y;

    document.write(x+"<br>");
    document.write(y+"<br>");
    document.write(z+"<br>");
</script>
</body>
</html>
