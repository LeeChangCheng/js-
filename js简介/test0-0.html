<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    JavaScript 能够直接写入HTML输出流中;
</p>
<script>
    document.write("<h1>This is a heading</h1>");
    document.write("<p>This is a paragarph.</p>");
</script>

<p>
    只能在HTML输出流中使用
    <strong>document.write</strong>
    如果在文档已加载后使用它(比如在函数中),会覆盖整个文档。
</p>
</body>
</html>
